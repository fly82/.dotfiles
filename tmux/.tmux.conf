set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=black fg=#5eacd3'
set -g status-right '%a %Y-%m-%d %H:%M'
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key D send-key ':set sw=4 sts=4 ts=4 bs=2 et si nocp | set nohls hid is | \
sil !mkdir -p ~/.vim/undodir | set path+=** wim=longset,list,full wmnu wic | \
sy on | set nu rnu so=8 | set noswf nobk udf udir=~/.vim/undodir' C-m
set -g base-index 1
set -g history-limit 5000
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
# WSL2 use clip.exe insted of xclip -in -selection clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
set-option -g mouse on
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
